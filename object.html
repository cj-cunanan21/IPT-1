<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Display Activity</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 5;
    padding: 5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(184, 26, 144, 0.1);
}
label {
    display: absolute;
    margin-bottom: 8px;
}
input,
select,
textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 17px;
    box-sizing: border-box;
}
button {
    background-color: #945c36;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
button:hover {
    background-color: #45a049;
}
#userDataDisplay {
    margin-top: 25px;
    padding: 25px;
    background-color: #fff;
    border-radius: 14px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
p {
    margin: 5;
    margin-bottom: 11px;
}
        
</style>

</head>

<body>
    
   
    <form id="userDataForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required><br><br>
            <option value="male">Male</option>
            <option value="female">Female</option>
           
        </select><br><br>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <button type="button" onclick="displaymoangData()">Submit</button>
    </form>

    <div id="userDataDisplay">
        
    </div>

    <script>
        
        function displaymoangData() {
            
            firstName = document.getElementById('firstName').value;
            lastName = document.getElementById('lastName').value;
            age = document.getElementById('age').value;
            gender = document.getElementById('gender').value;
            birthdate = document.getElementById('birthdate').value;
            address = document.getElementById('address').value;
            email = document.getElementById('email').value;

          
            const displayDiv = document.getElementById('userDataDisplay');
            displayDiv.innerHTML = `
                <p>First Name: ${firstName}</p>
                <p>Last Name: ${lastName}</p>
                <p>Age: ${age}</p>
                <p>Gender: ${gender}</p>
                <p>Birthdate: ${birthdate}</p>
                <p>Address: ${address}</p>
                <p>Email Address: ${email}</p>
            `   ;

            
        }
        
    </script>

</body>
</html>
