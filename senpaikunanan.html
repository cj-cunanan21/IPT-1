<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .container{
            width: 250px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 125px;
        }
        input{
            margin-bottom: 25spx;
        }
    </style>
</head>
<body>
    <div class="container" id="calculator">
        
        <input type="number" id="num1" placeholder="Enter a number"><br><br>

        <input type="number" id="num2" placeholder="Enter a number"><br><br>
        <button onclick="add()">Add</button>
        <button onclick="subtract()">Subtract</button>
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
        <p id="result"></p>
    </div>

    <script>
        class Calculator {
            add(a, b) {
                try {
                    if (typeof a !== 'number' || typeof b !== 'number') {
                        throw new Error('Input parameters must be numbers.');
                    }
                    return a + b;
                } catch (error) {
                    console.error(error.message);
                }
            }

            subtract(a, b) {
                try {
                    if (typeof a !== 'number' || typeof b !== 'number') {
                        throw new Error('Input parameters must be numbers.');
                    }
                    return a - b;
                } catch (error) {
                    console.error(error.message);
                }
            }

            multiply(a, b) {
                try {
                    if (typeof a !== 'number' || typeof b !== 'number') {
                        throw new Error('Input parameters must be numbers.');
                    }
                    return a * b;
                } catch (error) {
                    console.error(error.message);
                }
            }

            divide(a, b) {
                try {
                    if (typeof a !== 'number' || typeof b !== 'number') {
                        throw new Error('Input parameters must be numbers.');
                    }
                    if (b === 0) {
                        throw new Error('Division by zero is not allowed.');
                    }
                    return a / b;
                } catch (error) {
                    console.error(error.message);
                }
            }
        }

        const calculator = new Calculator();

        function add() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const result = calculator.add(Number(num1), Number(num2));
            document.getElementById('result').innerHTML = `Result: ${result}`;
        }

        function subtract() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const result = calculator.subtract(Number(num1), Number(num2));
            document.getElementById('result').innerHTML = `Result: ${result}`;
        }

        function multiply() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const result = calculator.multiply(Number(num1), Number(num2));
            document.getElementById('result').innerHTML = `Result: ${result}`;
        }

        function divide() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const result = calculator.divide(Number(num1), Number(num2));
            document.getElementById('result').innerHTML = `Result: ${result}`;
        }
    </script>
</body>
</html>
